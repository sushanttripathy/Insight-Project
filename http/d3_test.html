<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>

        circle,
        path {
            cursor: pointer;
        }

        circle {
            fill: none;
            pointer-events: all;
        }

    </style>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/d3pie.min.js"></script>
</head>
<body>
<div id="chart"></div>
<script type="text/javascript">
    var dataset = {'neg':10, 'sup':3, 'mid':3};
    var pie = new d3pie("#chart", {

        "size": {
            "canvasHeight": 400,
            "canvasWidth": 400,
            "pieInnerRadius": "44%",
            "pieOuterRadius": "64%"
        },
        "data": {
            "sortOrder": "value-desc",
            "content": [
                {
                    "label": "Safe",
                    "value": 17,
                    "color": "#90c469"
                },
                {
                    "label": "Unsafe",
                    "value": 3,
                    "color": "#daca61"
                },
                {
                    "label": "Highly Unsafe",
                    "value": 3,
                    "color": "#cb2121"
                }
            ]
        },
        "labels": {
            "outer": {
                "pieDistance": 10
            },
            "inner": {
                "hideWhenLessThanPercentage": 3
            },
            "mainLabel": {
                "fontSize": 13
            },
            "percentage": {
                "color": "#ffffff",
                "decimalPlaces": 0,
                "fontSize": 13
            },
            "value": {
                "color": "#adadad",
                "fontSize": 14
            },
            "lines": {
                "enabled": true
            }
        },
        "effects": {
            "pullOutSegmentOnClick": {
                "effect": "linear",
                "speed": 400,
                "size": 8
            }
        },
        "misc": {
            "gradient": {
                "enabled": true,
                "percentage": 100
            }
        }
    });

</script>


</body>
</html>
